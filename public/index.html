<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #b3d9ff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    #addForm {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    #searchForm, #addAlbumForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    input[type="text"]:focus, input[type="file"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    #albumList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
    }

    .album-item {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .album-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .album-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .album-item h3 {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    .album-item p {
      font-size: 14px;
      color: #777;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .action-buttons button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #e53935;
    }

    .action-buttons button.edit {
      background-color: #007bff;
    }

    .action-buttons button.edit:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>レコード管理システム</h1>
      <p>アーティスト、アルバム、画像を管理しましょう！</p>
    </header>

    <!-- 検索フォーム -->
    <div class="search-section">
      <h2>アルバム検索</h2>
      <form id="searchForm">
        <label for="artistSearch">アーティスト名:</label>
        <input type="text" id="artistSearch" name="artist" placeholder="アーティスト名で検索"><br><br>
        <label for="albumSearch">アルバム名:</label>
        <input type="text" id="albumSearch" name="album" placeholder="アルバム名で検索"><br><br>
        <button class="button" type="submit">検索</button>
      </form>
    </div>

    <!-- アルバム登録 -->
    <div class="add-section">
      <h2>アルバム登録</h2>
      <button class="button" id="showFormBtn">アルバムを登録</button>

      <div id="addForm" style="display:none;">
        <form id="addAlbumForm">
          <label for="artist">アーティスト名:</label>
          <input type="text" id="artist" name="artist" required><br><br>
          <label for="album">アルバム名:</label>
          <input type="text" id="album" name="album" required><br><br>
          <label for="image">画像:</label>
          <input type="file" id="image" name="image"><br><br>
          <button class="button" type="submit">登録</button>
        </form>
      </div>
    </div>

    <!-- アルバム一覧 -->
    <h2>登録されたアルバム</h2>
    <div id="albumList"></div>

    <footer class="footer">
      <p>&copy; 2025 Record Manager. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const showFormBtn = document.getElementById('showFormBtn');
    const addForm = document.getElementById('addForm');
    const addAlbumForm = document.getElementById('addAlbumForm');
    const albumList = document.getElementById('albumList');

    // アルバム登録フォームの表示・非表示
    showFormBtn.addEventListener('click', () => {
      addForm.style.display = addForm.style.display === 'none' ? 'block' : 'none';
    });

    // アルバム追加
    addAlbumForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(addAlbumForm);
      const response = await fetch('/add', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        alert('アルバムが登録されました');
        loadAlbums();  // 登録後にアルバムリストを再取得
      } else {
        alert('エラーが発生しました');
      }
    });

    // アルバムリストを読み込む
    async function loadAlbums(query = {}) {
      const params = new URLSearchParams(query).toString();
      const response = await fetch(`/list?${params}`);
      const albums = await response.json();

      albumList.innerHTML = '';
      albums.forEach((album) => {
        const div = document.createElement('div');
        div.classList.add('album-item');

        const img = album.imageUrl ? `<img src="${album.imageUrl}" alt="${album.album}" />` : '';
        const date = album.created_at;

        div.innerHTML = `
          ${img}
          <h3>${album.artist} - ${album.album}</h3>
          <p>登録日: ${date}</p>
          <div class="action-buttons">
            <button class="edit" onclick="editAlbum(${album.id})">編集</button>
            <button onclick="deleteAlbum(${album.id})">削除</button>
          </div>
        `;
        albumList.appendChild(div);
      });
    }

    loadAlbums();  // ページ読み込み時にアルバムリストを表示

    // アルバムの編集
    function editAlbum(id) {
      alert('編集ボタンがクリックされました: ' + id);
      // 編集フォームを表示する処理を書く
    }

    // アルバムの削除
    async function deleteAlbum(id) {
      if (confirm('本当に削除しますか？')) {
        const response = await fetch(`/delete/${id}`, {
          method: 'DELETE',
        });
        if (response.ok) {
          alert('アルバムが削除されました');
          loadAlbums();  // 削除後にアルバムリストを再取得
        } else {
          alert('削除失敗');
        }
      }
    }

    // 検索の実行
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const artist = document.getElementById('artistSearch').value;
      const album = document.getElementById('albumSearch').value;
      loadAlbums({ artist, album });
    });
  </script>
</body>
</html>
